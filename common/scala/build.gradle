apply plugin: 'scala'
apply plugin: 'eclipse'

ext.dockerImageName = 'scala'
apply from: '../../gradle/docker.gradle'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:${gradle.scala.version}"

    compile 'io.spray:spray-caching_2.11:1.3.3'
    compile 'io.spray:spray-json_2.11:1.3.2'
    compile 'io.spray:spray-can_2.11:1.3.3'
    compile 'io.spray:spray-client_2.11:1.3.1'
    compile 'io.spray:spray-httpx_2.11:1.3.3'
    compile 'io.spray:spray-io_2.11:1.3.3'
    compile 'io.spray:spray-routing_2.11:1.3.3'

    compile 'com.typesafe.akka:akka-actor_2.11:2.4.8'
    compile 'com.typesafe.akka:akka-slf4j_2.11:2.4.8'
    compile 'com.typesafe.akka:akka-http-core_2.11:2.4.8'
    compile 'com.typesafe.akka:akka-http-spray-json-experimental_2.11:2.4.8'
    
    compile 'com.typesafe.akka:akka-http-experimental_2.11:2.4.9'
    compile 'com.typesafe.akka:akka-http-core_2.11:2.4.9'
    compile 'com.typesafe.akka:akka-stream_2.11:2.4.9'
    compile 'com.typesafe.akka:akka-actor_2.11:2.4.9'
    compile 'com.typesafe:ssl-config-akka_2.11:0.2.1'
    
    compile 'log4j:log4j:1.2.16'
    compile 'commons-codec:commons-codec:1.9'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-logging:commons-logging:1.2'
    compile 'org.apache.zookeeper:zookeeper:3.4.6'
    compile 'org.apache.kafka:kafka-clients:0.10.0.0'
    compile 'org.apache.httpcomponents:httpclient:4.4.1'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = gradle.scala.compileFlags
}
